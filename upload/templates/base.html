{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en" style="min-height: 100vh;">
{% include "include_head.html" %}
  <body style="min-height: 100vh;">
    <!-- Navigation -->
    {% include "include_menus.html" %}
    <!-- Page Content -->
    <div class="container-fluid" style="min-height: 100vh;">
      <!-- Jumbotron Header -->
        {% block cadre_master %}
        {% endblock %}
      <div class="row d-inline-flex col-12">
          {% block cadre_news %}
          {% endblock %}
      </div>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container">
        {% block cadre_footer %}
        {% endblock %}
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    {% comment %} <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> {% endcomment %}
    {% comment %} <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="{% static 'js/custom_script_Contactdel.js' %}"></script>
    <script>
      function formContact() {
        var x = document.getElementById("formContact");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
</script>
  </body>
</html>
